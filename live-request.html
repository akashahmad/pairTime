    <script>
      tailwind.config = {
        theme: {
          extend: {
            boxShadow: {
              btn: "0px 10px 30px rgba(86, 59, 255, 0.26)",
            },
            colors: {
              clr_black: "#191453",
              clr_blue: "#250CED",
              clr_blue_light: "#191453",
            },
          },
        },
      };
      function displayToggle(value) {
        console.log("Value", value);
        for (let id of value) {
          var element = document.getElementById(id);
          element.classList.toggle("display-block");
        }
      }
      function displayNone(value) {
        var DisplayNone = document.getElementById(value);
        DisplayNone.classList.toggle("display-none");
      }
    </script>
    <script src="./utils/js/dashboard.js"></script>
