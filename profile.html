<!DOCTYPE html>
<html lang="en" class="dashboard">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./Assets/styles/styles.css" />
  <!-- <link rel="stylesheet" href="./dashboard.css" /> -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <title>Profile - PairTime</title>
</head>

<body>
  <main class="min-h-screen bg-[#F7F8FB]">
    <div class="flex h-screen">
      <aside
        class="h-full absolute top-0 -left-full z-50 w-full bg-[#00000070] md:relative md:top-0 md:left-0 md:w-auto transition-all ease-in"
        id="sidebar">
        <button class="text-4xl absolute right-8 top-8 text-white font-normal cursor-pointer md:hidden"
          id="dashb-nav-closeBtn">
          <i class="fas fa-times"></i>
        </button>

        <nav
          class="w-[70%] bg-white h-screen flex flex-col rounded-r-3xl shadow-btn md:shadow-none md:w-96 pr-8 md:pr-2 md:rounded-none">
          <div class="flex justify-between items-center">
            <a href="dashboard.html">
              <figure class="w-full px-12 py-12">
                <img src="./Assets/images/pair-time.svg" alt="Company Logo" loading="lazy"
                  class="md:w-[90%] w-48 cursor-pointer" />
              </figure>
            </a>

            <div class="flex gap-6 items-center md:gap-8 md:hidden">
              <a href="account.html" class="hover:shadow-btn">
                <img src="./Assets/images/icon-17.svg" alt="Icon" loading="lazy" class="w-14 md:w-20" />
              </a>
              <a href="profile.html" class="hover:shadow-btn rounded-full">
                <img src="./Assets/images/user-photo.png" alt="User Photo" loaindg="lazy" class="h-16 md:w-16 w-14" />
              </a>
              <!-- <button class="text-clr_bluehidden" id="dashb-nav-openBtn">
                  <i class="fas fa-bars text-4xl" id="nav-open-btn"></i>
                </button> -->
            </div>
          </div>
          <div class="border-bottom w-full border-b-[0.5px] opacity-60 mb-10 hidden md:block"></div>
          <ul class="flex-1 flex flex-col">
            <li>
              <a href="create-post.html" class="flex items-center pl-10 py-8 hover:text-clr_blue">
                <img src="./Assets/images/icon-10.svg" alt="Icon" loading="lazy" />
                <span class="ml-4 text-poppins text-xl font-semibold">Create A Post</span>
              </a>
            </li>

            <li>
              <a href="" class="flex items-center pl-10 py-8 hover:text-clr_blue">
                <img src="./Assets/images/icon-11.svg" alt="Icon" loading="lazy" />
                <span class="ml-4 text-poppins text-xl font-semibold">Fill Out Your Service Profile</span>
              </a>
            </li>

            <li>
              <a href="" class="flex items-center pl-10 py-8 hover:text-clr_blue">
                <img src="./Assets/images/icon-12.svg" alt="Icon" loading="lazy" />
                <span class="ml-4 text-poppins text-xl font-semibold">Live Request</span>
              </a>
            </li>

            <li>
              <a href="show-all.html" class="flex items-center pl-10 py-8 hover:text-clr_blue">
                <img src="./Assets/images/icon-13.svg" alt="Icon" loading="lazy" />
                <span class="ml-4 text-poppins text-xl font-semibold">Visible Profiles</span>
              </a>
            </li>

            <li class="flex-1 flex items-end mb-8">
              <a href="index.html" class="flex items-center pl-10 py-8 hover:text-clr_blue">
                <img src="./Assets/images/icon-14.svg" alt="Icon" loading="lazy" />
                <span class="ml-4 poppins text-xl font-medium text-[#FF5223]">Logout</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <section class="w-full relative overflow-hidden">
        <div class="w-[90%] mx-auto">
          <div class="top h-[12vh] flex justify-between items-center">
            <div class="search-bar relative">
              <input type="text" placeholder="Search Anything"
                class="w-96 pl-12 pr-4 py-4 text-lg rounded-2xl border-none outline-none text-poppins placeholder-primary" />
              <img src="./Assets/images/search.svg" alt="Search Icon" loading="lazy" class="absolute top-4 left-4" />
            </div>

            <div class="user flex gap-8 items-center">
              <a href="account.html" class="hover:shadow-btn hidden md:block">
                <img src="./Assets/images/icon-17.svg" alt="Icon" loading="lazy" />
              </a>
              <a href="profile.html" class="hover:shadow-btn rounded-full hidden md:block">
                <img src="./Assets/images/user-photo.png" alt="User Photo" loaindg="lazy" class="h-16 w-16" />
              </a>
              <button class="text-clr_blue md:hidden" id="dashb-nav-openBtn">
                <i class="fas fa-bars text-4xl"></i>
              </button>
            </div>
          </div>

          <div class="center h-[88vh]">
            <p class="text-clr_black text-2xl text-poppins font-light">
              PairTime <span class="font-extrabold">></span> Profile
            </p>
            <p class="text-clr_black text-4xl text-poppins font-semibold mt-4 mb-16">
              You can edit and update your profile
            </p>

            <div class="flex flex-col md:flex-row items-center md:items-start gap-16">
              <div class="left w-full md:w-fit">
                <div class="input-group">
                  <label class="block text-xl text-poppins text-clr_black font-semibold mb-4">Profile Photo</label>
                  <div class="h-96 md:h-80 w-full md:w-80 rounded-2xl mt-3 mb-6 bg-white"></div>
                </div>
                <div class="btns flex justify-center gap-4">
                  <button
                    class="bg-clr_blue text-xl py-2 px-8 text-white rounded-3xl hover:shadow-btn text-poppins font-semibold">
                    Edit
                  </button>
                  <button
                    class="bg-[#FF3D00] text-xl py-2 px-5 text-white rounded-3xl hover:shadow-btn text-poppins font-semibold">
                    Delete
                  </button>
                </div>
              </div>

              <div class="right flex-1 w-full">
                <form class="w-full md:w-[70%] w-full">
                  <div class="input-group mb-10">
                    <label for="" class="block text-xl text-clr_black mb-4 text-poppins font-semibold">The name you’ll
                      show to others</label>
                    <input type="text" placeholder="Jamery Aver"
                      class="py-3 px-5 rounded-xl w-1/2 text-lg text-poppins placeholder-primary" />
                  </div>

                  <div class="input-group mb-10">
                    <label for="" class="text-xl text-clr_black mb-4 text-poppins font-semibold flex justify-between">A
                      short biography (optional)
                      <span>You have 72/100 in Bio.</span></label>
                    <textarea type="text" placeholder="I’m full stack designer"
                      class="py-3 px-5 rounded-xl w-full text-lg block h-32 placeholder-primary text-poppins"></textarea>
                  </div>

                  <div class="input-group mb-10">
                    <label for="" class="block text-xl text-clr_black mb-4 text-poppins font-semibold">Default time zone
                      (optional)
                    </label>
                    <div class="flex gap-4">
                      <input type="text" placeholder="find time zone"
                        class="py-3 px-5 rounded-xl w-3/5 text-lg placeholder-primary text-poppins" />
                      <select class="py-3 px-5 rounded-xl text-lg w-2/5 text-poppins text-[#191453]">
                        <option value="">
                          Asia/Karachi (currently +5:00)
                        </option>
                        <option value="">
                          Asia/Karachi (currently +5:00)
                        </option>
                        <option value="">
                          Asia/Karachi (currently +5:00)
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="btns text-right mt-16">
                    <button
                      class="bg-clr_blue text-xl py-3 px-8 text-white rounded-2xl mr-4 text-poppins font-semibold hover:shadow-btn">
                      Update
                    </button>
                    <button
                      class="bg-[#ECECEC] text-xl py-3 px-8 text-[#A6A6A6] rounded-2xl text-poppins font-semibold hover:shadow-btn">
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="circle absolute -left-12 -bottom-16"> -->
        <div class="absolute -left-4 -bottom-4 bg-[#33D9EF] w-8 h-8 rounded-full animtaion-infinite"></div>
        <div class="bg-[#F48C06] w-44 h-44 absolute -bottom-20 -right-20 rounded-full animtaion-infinite"></div>
        <!-- </div> -->
      </section>
    </div>
  </main>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          boxShadow: {
            btn: "0px 10px 30px rgba(86, 59, 255, 0.26)",
          },
          colors: {
            clr_black: "#191453",
            clr_blue: "#250CED",
          },
          placeholderColor: {
            primary: "#5A5881",
          },
        },
      },
    };
  </script>
  <script src="./dashboard.js"></script>
</body>

</html>
