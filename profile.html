<!DOCTYPE html>
<html lang="en" class="dashboard">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./utils/css/styles.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <title>Profile - PairTime</title>
</head>

<body>
  <main class="min-h-screen bg-[#F7F8FB]">
    <div class="flex h-screen">
      <aside
          class="h-screen absolute top-0 -left-full z-50 w-full bg-[#00000070] md:relative md:top-0 md:left-0 md:w-auto transition-all ease-in"
          id="sidebar"
        >
          <button
            class="text-xl absolute right-4 top-4 text-white font-normal cursor-pointer md:hidden"
            id="dashb-nav-closeBtn"
          >
            <i class="fas fa-times"></i>
          </button>

          <nav
            class="w-[70%] bg-white h-screen flex flex-col rounded-r-2xl shadow-btn md:shadow-none md:w-64 pr-5 md:pr-1 md:rounded-none"
          >
            <div class="flex justify-between items-center">
              <a href="dashboard.html">
                <figure class="w-full px-5 py-6">
                  <img
                    src="./utils/images/pair-time.svg"
                    alt="Company Logo"
                    loading="lazy"
                    class="md:w-[80%] w-36 cursor-pointer"
                  />
                </figure>
              </a>

              <div class="flex gap-4 items-center md:gap-6 md:hidden">
                <a href="account.html" class="hover:shadow-btn">
                  <img
                    src="./utils/images/icon-17.svg"
                    alt="Icon"
                    loading="lazy"
                    class="md:w-20 w-10"
                  />
                </a>
                <a href="profile.html" class="hover:shadow-btn rounded-full">
                  <img
                    src="./utils/images/user-photo.png"
                    alt="User Photo"
                    loaindg="lazy"
                    class="h-12 md:w-12 w-10"
                  />
                </a>
                <!-- <button class="text-clr_bluehidden" id="dashb-nav-openBtn">
                  <i class="fas fa-bars text-4xl" id="nav-open-btn"></i>
                </button> -->
              </div>
            </div>
            <div
              class="border-bottom w-full border-b-[0.5px] opacity-60 mb-6 hidden md:block"
            ></div>
            <ul class="flex-1 flex flex-col">
              <li>
                <a
                  href="create-post.html"
                  class="flex items-center pl-6 py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-10.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-sm font-semibold">Create A Post</span>
                </a>
              </li>

              <li>
                <a
                  href=""
                  class="flex items-center pl-6 py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-11.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-sm font-semibold"
                    >Fill Out Your Service Profile</span
                  >
                </a>
              </li>

              <li>
                <a
                  href=""
                  class="flex items-center pl-6 py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-12.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-sm font-semibold">Live Request</span>
                </a>
              </li>

              <li>
                <a
                  href="show-all.html"
                  class="flex items-center pl-6 py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-13.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-sm font-semibold"
                    >Visible Profiles</span
                  >
                </a>
              </li>

              <li class="flex-1 flex items-end mb-5">
                <a
                  href="index.html"
                  class="flex items-center pl-6 py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-14.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 poppins text-sm font-medium text-[#FF5223]"
                    >Logout</span
                  >
                </a>
              </li>
            </ul>
          </nav>
        </aside>

      <section class="w-full relative overflow-hidden">
        <div class="w-[90%] mx-auto">
          <button class="text-4xl absolute right-8 top-8 text-white font-normal cursor-pointer md:hidden"


          <div class="center h-[88vh]">
            <p class="text-clr_black text-2xl  font-light">
              PairTime <span class="font-extrabold">></span> Profile
            </p>
            <p class="text-clr_black text-4xl  font-semibold mt-4 mb-16">
              You can edit and update your profile
            </p>

            <div class="flex flex-col md:flex-row items-center md:items-start gap-16">
              <div class="left w-full md:w-fit">
                <div class="input-group">
                  <label class="block text-xl  text-clr_black font-semibold mb-4">Profile Photo</label>
                  <div class="h-96 md:h-80 w-full md:w-80 rounded-2xl mt-3 mb-6 bg-white"></div>
                </div>
                <div class="btns flex justify-center gap-4">
                  <button
                    class="bg-clr_blue text-xl py-2 px-8 text-white rounded-3xl hover:shadow-btn  font-semibold">
                    Edit
                  </button>
                  <button
                    class="bg-[#FF3D00] text-xl py-2 px-5 text-white rounded-3xl hover:shadow-btn  font-semibold">
                    Delete
                  </button>
                </div>
              </div>

              <div class="right flex-1 w-full">
                <form class="w-full md:w-[70%] w-full">
                  <div class="input-group mb-10">
                    <label for="" class="block text-xl text-clr_black mb-4  font-semibold">The name you’ll
                      show to others</label>
                    <input type="text" placeholder="Jamery Aver"
                      class="py-3 px-5 rounded-xl w-1/2 text-lg  placeholder-primary" />
                  </div>

                  <div class="input-group mb-10">
                    <label for="" class="text-xl text-clr_black mb-4  font-semibold flex justify-between">A
                      short biography (optional)
                      <span>You have 72/100 in Bio.</span></label>
                    <textarea type="text" placeholder="I’m full stack designer"
                      class="py-3 px-5 rounded-xl w-full text-lg block h-32 placeholder-primary "></textarea>
                  </div>

                  <div class="input-group mb-10">
                    <label for="" class="block text-xl text-clr_black mb-4  font-semibold">Default time zone
                      (optional)
                    </label>
                    <div class="flex gap-4">
                      <input type="text" placeholder="find time zone"
                        class="py-3 px-5 rounded-xl w-3/5 text-lg placeholder-primary " />
                      <select class="py-3 px-5 rounded-xl text-lg w-2/5  text-[#191453]">
                        <option value="">
                          Asia/Karachi (currently +5:00)
                        </option>
                        <option value="">
                          Asia/Karachi (currently +5:00)
                        </option>
                        <option value="">
                          Asia/Karachi (currently +5:00)
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="btns text-right mt-16">
                    <button
                      class="bg-clr_blue text-xl py-3 px-8 text-white rounded-2xl mr-4  font-semibold hover:shadow-btn">
                      Update
                    </button>
                    <button
                      class="bg-[#ECECEC] text-xl py-3 px-8 text-[#A6A6A6] rounded-2xl  font-semibold hover:shadow-btn">
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="circle absolute -left-12 -bottom-16"> -->
        <div class="absolute -left-4 -bottom-4 bg-[#33D9EF] w-8 h-8 rounded-full animtaion-infinite"></div>
        <div class="bg-[#F48C06] w-44 h-44 absolute -bottom-20 -right-20 rounded-full animtaion-infinite"></div>
        <!-- </div> -->
      </section>
    </div>
  </main>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          boxShadow: {
            btn: "0px 10px 30px rgba(86, 59, 255, 0.26)",
          },
          colors: {
            clr_black: "#191453",
            clr_blue: "#250CED",
          },
          placeholderColor: {
            primary: "#5A5881",
          },
        },
      },
    };
  </script>
  <script src="./utils/js/dashboard.js"></script>
</body>

</html>
