<!DOCTYPE html>
<html lang="en" class="dashboard">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./utils/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Profile - PairTime</title>
  </head>

  <body>
    <main class="min-h-screen bg-[#F7F8FB] overflow-hidden">
      <div class="flex">
        <aside
          class="h-screen absolute top-0 -left-full z-50 w-full bg-[#00000080] md:fixed md:top-0 md:left-0 md:w-[12rem] lg:w-64 transition-all ease-in"
          id="sidebar"
        >
          <button
            class="text-clr_blue absolute right-4 top-4"
            id="dashb-nav-closeBtn"
          >
            <i class="fas fa-times text-xl text-white"></i>
          </button>

          <nav
            class="w-[70%] bg-white h-full flex flex-col rounded-r-2xl shadow-btn md:shadow-none md:w-full pr-5 md:pr-1 md:rounded-none"
          >
            <div class="flex justify-between items-center">
              <a href="dashboard.html">
                <figure class="w-full px-3 py-6">
                  <img
                    src="./utils/images/pair-time.svg"
                    alt="Company Logo"
                    loading="lazy"
                    class="sm:w-[80%] w-28 cursor-pointer"
                  />
                </figure>
              </a>

              <div class="flex gap-4 items-center md:gap-6 md:hidden">
                <a href="account.html" class="hover:shadow-btn">
                  <img
                    src="./utils/images/icon-17.svg"
                    alt="Icon"
                    loading="lazy"
                    class="md:w-20 w-6"
                  />
                </a>
                <a href="profile.html" class="hover:shadow-btn rounded-full">
                  <img
                    src="./utils/images/user-photo.png"
                    alt="User Photo"
                    loaindg="lazy"
                    class="h-8 md:w-12 w-8"
                  />
                </a>
              </div>
            </div>

            <div
              class="border-bottom w-full border-b-[0.5px] opacity-60 mb-6 hidden md:block"
            ></div>

            <ul class="flex-1 flex flex-col">
              <li>
                <a
                  href="./create-post.html"
                  class="flex items-center pl-6 py-3 lg:py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-10.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-xs lg:text-sm font-medium"
                    >Create A Post</span
                  >
                </a>
              </li>

              <li>
                <a
                  href="./service-profile.html"
                  class="flex items-center pl-6 py-3 lg:py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-11.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-xs lg:text-sm font-medium"
                    >Fill Out Your Service Profile</span
                  >
                </a>
              </li>

              <li>
                <a
                  href="./live-request.html"
                  class="flex items-center pl-6 py-3 lg:py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-12.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-xs lg:text-sm font-medium"
                    >Live Request</span
                  >
                </a>
              </li>

              <li>
                <a
                  href="./visible-profile.html"
                  class="flex items-center pl-6 py-3 lg:py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-13.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-xs lg:text-sm font-medium"
                    >Visible Profiles</span
                  >
                </a>
              </li>

              <li class="flex-1 flex items-end mb-5">
                <a
                  href="index.html"
                  class="flex items-center pl-6 py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-14.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span
                    class="ml-2 text-xs lg:text-sm font-medium text-[#FF5223]"
                    >Logout</span
                  >
                </a>
              </li>
            </ul>
          </nav>

          <div
            class="absolute -z-10 -right-2 -bottom-1 bg-[#33D9EF] w-4 h-4 rounded-full animtaion-infinite"
          ></div>
        </aside>

        <section class="w-full relative md:ml-[12rem] lg:ml-64 min-h-screen">
          <div class="w-[90%] mx-auto">
            <div
              class="md:h-[12vh] md:flex md:flex-row-reverse md:justify-between md:items-center md:pt-4"
            >
              <div class="flex justify-between">
                <a href="dashboard.html">
                  <figure class="w-full md:px-5 py-6">
                    <img
                      src="./utils/images/pair-time.svg"
                      alt="Company Logo"
                      loading="lazy"
                      class="sm:hidden w-24 cursor-pointer"
                    />
                  </figure>
                </a>

                <div class="user flex gap-5 items-center">
                  <a
                    href="account.html"
                    class="hover:shadow-btn hidden md:block"
                  >
                    <img
                      src="./utils/images/icon-17.svg"
                      alt="Icon"
                      loading="lazy"
                    />
                  </a>
                  <a
                    href="profile.html"
                    class="hover:shadow-btn rounded-full hidden md:block"
                  >
                    <img
                      src="./utils/images/user-photo.png"
                      alt="User Photo"
                      loaindg="lazy"
                      class="lg:h-10 lg:w-10 h-8 w-8"
                    />
                  </a>
                  <button class="text-clr_blue md:hidden">
                    <i class="fas fa-bars text-xl" id="dashb-nav-openBtn"></i>
                  </button>
                </div>
              </div>

              <div class="search-bar relative">
                <input
                  type="text"
                  placeholder="Search Anything"
                  class="sm:w-56 lg:w-72 w-full pl-8 pr-2 py-3 text-xs rounded-lg border-none outline-none placeholder-primary"
                />
                <img
                  src="./utils/images/search.svg"
                  alt="Search Icon"
                  loading="lazy"
                  class="absolute top-[30%] left-[3%] md:left-[5%]"
                />
              </div>
            </div>

            <div class="center pt-5 lg:pt-2 h-full pb-8">
              <p class="text-clr_black text-xs lg:text-sm font-light">
                PairTime <span class="font-extrabold">></span> Profile
              </p>
              <p
                class="text-clr_black text-base lg:text-xl font-semibold mt-2 mb-10"
              >
                You can edit and update your profile
              </p>

              <div class="md:flex md:items-start gap-4 lg:gap-10">
                <div class="left w-full md:w-fit">
                  <div class="input-group">
                    <label
                      class="block text-xs text-clr_black font-semibold mb-2"
                      >Profile Photo</label
                    >
                    <div
                      class="h-56 w-full md:h-40 md:w-40 lg:h-48 lg:w-48 rounded-lg mt-2 mb-4 bg-white"
                    ></div>
                  </div>
                  <div class="btns flex justify-center gap-2 mb-8">
                    <button
                      class="bg-clr_blue w-1/2 md:w-auto text-xs md:py-1 py-2 px-4 text-white rounded-2xl hover:shadow-btn font-semibold"
                    >
                      Edit
                    </button>
                    <button
                      class="bg-[#FF3D00] w-1/2 md:w-auto text-xs py-1 px-3 text-white rounded-2xl hover:shadow-btn font-semibold"
                    >
                      Delete
                    </button>
                  </div>
                </div>

                <div class="right flex-1 w-full">
                  <form class="w-full lg:w-[70%]">
                    <div class="input-group mb-6">
                      <label
                        class="block text-xs text-clr_black mb-2 font-semibold"
                        >The name you’ll show to others</label
                      >
                      <input
                        type="text"
                        placeholder="Jamery Aver"
                        class="py-3 px-3 rounded-lg w-full lg:w-1/2 text-xs placeholder-primary"
                      />
                    </div>

                    <div class="input-group mb-6">
                      <label
                        class="text-xs text-clr_black mb-2 font-semibold flex justify-between"
                        >A short biography (optional)
                        <span class="text-[#5A5881] font-normal"
                          >You have 72/100 in Bio.</span
                        ></label
                      >
                      <textarea
                        type="text"
                        placeholder="I’m full stack designer"
                        class="py-3 px-3 rounded-lg w-full text-xs block h-20 placeholder-primary"
                      ></textarea>
                    </div>

                    <div class="input-group mb-6">
                      <label
                        class="block text-xs text-clr_black mb-2 font-semibold"
                        >Default time zone (optional)
                      </label>
                      <div class="md:flex gap-2">
                        <input
                          type="text"
                          placeholder="find time zone"
                          class="py-3 px-3 rounded-lg md:w-4/7 w-full text-xs placeholder-primary mb-2 md:mb-0"
                        />
                        <div class="md:w-3/7 w-full relative">
                          <select
                            class="py-3 px-3 rounded-lg text-xs text-[#191453] w-full appearance-none"
                          >
                            <option>Asia/Karachi (currently +5:00)</option>
                            <option>Asia/Karachi (currently +5:00)</option>
                            <option>Asia/Karachi (currently +5:00)</option>
                          </select>
                          <span
                            class="drop-icon absolute right-3 top-[12%] bg-white px-2 pointer-events-none"
                          >
                            <i class="fas fa-sort-down"></i>
                          </span>
                        </div>
                      </div>
                    </div>

                    <div class="btns flex gap-2 md:justify-end -mt-2 md:mt-10">
                      <button
                        class="bg-clr_blue text-sm py-2 px-5 text-white rounded-xl md:mr-2 font-semibold hover:shadow-btn w-1/2 md:w-auto"
                      >
                        Update
                      </button>
                      <button
                        class="bg-[#ECECEC] text-sm py-2 px-5 text-[#A6A6A6] rounded-xl font-semibold hover:shadow-btn w-1/2 md:w-auto"
                      >
                        Cancel
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- <div class="circle absolute -left-12 -bottom-16"> -->
          <!-- <div
            class="absolute -left-2 -bottom-2 bg-[#33D9EF] w-6 h-6 rounded-full animtaion-infinite"
          ></div> -->
          <div
            class="bg-[#F48C06] md:w-28 md:h-28 w-20 h-20 absolute -bottom-12 -right-12 rounded-full animtaion-infinite"
          ></div>
          <!-- </div> -->
        </section>
      </div>
    </main>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            boxShadow: {
              btn: "0px 10px 30px rgba(86, 59, 255, 0.26)",
            },
            colors: {
              clr_black: "#191453",
              clr_blue: "#250CED",
            },
            placeholderColor: {
              primary: "#5A5881",
            },
          },
        },
      };
    </script>
    <script src="./utils/js/dashboard.js"></script>
  </body>
</html>
