<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./utils/css/styles.css" />

    <script src="./utils/js/dashboard.js" defer></script>

    <title>Dashboard - PairTime</title>
  </head>

  <body class="dashboard">
    <main class="w-full min-h-screen bg-[#F7F8FB] overflow-hidden">
      <div class="flex">
        <aside
          class="h-screen absolute top-0 -left-full z-50 w-full bg-[#00000080] md:fixed md:top-0 md:left-0 md:w-[12rem] lg:w-64 transition-all ease-in"
          id="sidebar"
        >
          <button
            class="text-clr_blue absolute right-4 top-4"
            id="dashb-nav-closeBtn"
          >
            <i class="fas fa-times text-xl text-white"></i>
          </button>

          <nav
            class="w-[70%] bg-white h-full flex flex-col rounded-r-2xl shadow-btn md:shadow-none md:w-full pr-5 md:pr-1 md:rounded-none"
          >
            <div class="flex justify-between items-center">
              <a href="/">
                <figure class="w-full px-3 py-6">
                  <img
                    src="./utils/images/pair-time.svg"
                    alt="Company Logo"
                    loading="lazy"
                    class="sm:w-[80%] w-28 cursor-pointer"
                  />
                </figure>
              </a>

              <div class="flex gap-4 items-center md:gap-6 md:hidden">
                <a href="account.html" class="hover:shadow-btn">
                  <img
                    src="./utils/images/icon-17.svg"
                    alt="Icon"
                    loading="lazy"
                    class="md:w-20 w-6"
                  />
                </a>
                <a href="profile.html" class="hover:shadow-btn rounded-full">
                  <img
                    src="./utils/images/user-photo.png"
                    alt="User Photo"
                    loaindg="lazy"
                    class="h-8 md:w-12 w-8"
                  />
                </a>
              </div>
            </div>

            <div
              class="border-bottom w-full border-b-[0.5px] opacity-60 mb-6 hidden md:block"
            ></div>

            <ul class="flex-1 flex flex-col">
              <li>
                <a
                  href="./create-post.html"
                  class="flex items-center pl-6 py-3 lg:py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-10.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-xs lg:text-sm font-medium"
                    >Create A Post</span
                  >
                </a>
              </li>

              <li>
                <a
                  href="./service-profile.html"
                  class="flex items-center pl-6 py-3 lg:py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-11.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-xs lg:text-sm font-medium"
                    >Fill Out Your Service Profile</span
                  >
                </a>
              </li>

              <li>
                <a
                  href="./live-request.html"
                  class="flex items-center pl-6 py-3 lg:py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-12.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-xs lg:text-sm font-medium"
                    >Live Request</span
                  >
                </a>
              </li>

              <li>
                <a
                  href="./visible-profile-all.html"
                  class="flex items-center pl-6 py-3 lg:py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-13.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-xs lg:text-sm font-medium"
                    >Visible Profiles</span
                  >
                </a>
              </li>

              <li class="flex-1 flex items-end mb-5">
                <a
                  href="index.html"
                  class="flex items-center pl-6 py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-14.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span
                    class="ml-2 text-xs lg:text-sm font-medium text-[#FF5223]"
                    >Logout</span
                  >
                </a>
              </li>
            </ul>
          </nav>
        </aside>

        <section class="w-full relative md:ml-[12rem] lg:ml-64 min-h-screen">
          <div class="w-[95%] mx-auto">
            <div
              class="md:h-[5rem] md:flex md:flex-row-reverse md:justify-between md:items-center md:pt-4"
            >
              <div class="flex justify-between">
                <a href="/" class="md:hidden">
                  <figure class="w-full md:px-5 py-6">
                    <img
                      src="./utils/images/pair-time.svg"
                      alt="Company Logo"
                      loading="lazy"
                      class="w-24"
                    />
                  </figure>
                </a>

                <div class="user flex gap-5 items-center">
                  <a
                    href="account.html"
                    class="hover:shadow-btn hidden md:block"
                  >
                    <img
                      src="./utils/images/icon-17.svg"
                      alt="Icon"
                      loading="lazy"
                    />
                  </a>
                  <a
                    href="profile.html"
                    class="hover:shadow-btn rounded-full hidden md:block"
                  >
                    <img
                      src="./utils/images/user-photo.png"
                      alt="User Photo"
                      loaindg="lazy"
                      class="h-10 w-10"
                    />
                  </a>
                  <button class="text-clr_blue md:hidden">
                    <i class="fas fa-bars text-xl" id="dashb-nav-openBtn"></i>
                  </button>
                </div>
              </div>

              <div class="search-bar relative">
                <input
                  type="text"
                  placeholder="Search Anything"
                  class="lg:w-72 w-full pl-9 pr-2 py-3 text-xs rounded-lg border-none outline-none placeholder-primary"
                />
                <img
                  src="./utils/images/search.svg"
                  alt="Search Icon"
                  loading="lazy"
                  class="absolute top-[30%] left-[3%] md:left-[5%]"
                />
              </div>
            </div>

            <div
              class="center min-h-[calc(100vh-5rem)] flex justify-center items-center md:mt-auto"
            >
              <div
                class="content text-center flex flex-col items-center relative"
              >
                <p class="text-[#707EAE] font-bold text-lg md:text-xl py-1">
                  Hi, Jorje Doe
                </p>
                <p class="text-[#191453] text-3xl md:text-4xl font-bold py-1">
                  Welcome to
                </p>
                <p
                  class="text-[#e18c5f] text-2xl md:text-3xl font-bold py-1 mb-1"
                >
                  PairTime
                </p>
                <a href="create-post.html">
                  <button
                    class="bg-clr_blue text-white text-xs md:text-sm font-semibold flex items-center py-3 px-4 rounded-xl gap-1 md:gap-3 hover:shadow-btn"
                  >
                    <img
                      src="./utils/images/icon-10.svg"
                      alt="Icon"
                      loading="lazy"
                      class="brightness-0 invert"
                    />
                    Create A Post
                  </button>
                </a>
                <a
                  href="service-profile.html"
                  class="text-[#5A5881] font-semibold text-xs md:text-sm underline py-2 hover:text-clr_blue"
                  >Create Service Profile</a
                >

                <div class="absolute -right-[40%] md:-right-[70%] -top-[5%]">
                  <figure class="md:w-28 w-20 animtaion-infinite">
                    <img src="./utils/images/icon-16.svg" alt="" />
                  </figure>
                </div>

                <div class="absolute -left-[40%] md:-left-[70%] -top-[20%]">
                  <figure class="md:w-28 w-20 animtaion-infinite">
                    <img src="./utils/images/icon-15.svg" alt="" />
                  </figure>
                </div>
              </div>
            </div>
          </div>

          <div class="circle absolute -left-8 -bottom-10 animtaion-infinite">
            <div
              class="circle-1 absolute left-5 bottom-[6.2rem] bg-[#33D9EF] w-5 h-5 rounded-full"
            ></div>
            <div
              class="circle-1 bg-[#F48C06] w-28 h-28 relative z-10 rounded-full"
            ></div>
          </div>
        </section>
      </div>
    </main>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            boxShadow: {
              btn: "0px 10px 30px rgba(86, 59, 255, 0.26)",
            },
            colors: {
              clr_black: "#191453",
              clr_blue: "#250CED",
            },
            placeholderColor: {
              primary: "#5A5881",
            },
          },
        },
      };
    </script>
  </body>
</html>
