<!DOCTYPE html>
<html lang="en" class="dashboard">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./utils/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Dashboard - PairTime</title>
  </head>

  <body>
    <main class="w-full min-h-screen bg-[#F7F8FB]">
      <div class="flex h-screen">
        <aside
          class="h-screen absolute top-0 -left-full z-50 w-full bg-[#00000070] md:relative md:top-0 md:left-0 md:w-auto transition-all ease-in"
          id="sidebar"
        >
          <button
            class="text-xl absolute right-4 top-4 text-white font-normal cursor-pointer md:hidden"
            id="dashb-nav-closeBtn"
          >
            <i class="fas fa-times"></i>
          </button>

          <nav
            class="w-[70%] bg-white h-screen flex flex-col rounded-r-2xl shadow-btn md:shadow-none md:w-64 pr-5 md:pr-1 md:rounded-none"
          >
            <div class="flex justify-between items-center">
              <a href="dashboard.html">
                <figure class="w-full px-5 py-6">
                  <img
                    src="./utils/images/pair-time.svg"
                    alt="Company Logo"
                    loading="lazy"
                    class="md:w-[80%] w-36 cursor-pointer"
                  />
                </figure>
              </a>

              <div class="flex gap-4 items-center md:gap-6 md:hidden">
                <a href="account.html" class="hover:shadow-btn">
                  <img
                    src="./utils/images/icon-17.svg"
                    alt="Icon"
                    loading="lazy"
                    class="md:w-20 w-10"
                  />
                </a>
                <a href="profile.html" class="hover:shadow-btn rounded-full">
                  <img
                    src="./utils/images/user-photo.png"
                    alt="User Photo"
                    loaindg="lazy"
                    class="h-12 md:w-12 w-10"
                  />
                </a>
                <!-- <button class="text-clr_bluehidden" id="dashb-nav-openBtn">
                  <i class="fas fa-bars text-4xl" id="nav-open-btn"></i>
                </button> -->
              </div>
            </div>
            <div
              class="border-bottom w-full border-b-[0.5px] opacity-60 mb-6 hidden md:block"
            ></div>
            <ul class="flex-1 flex flex-col">
              <li>
                <a
                  href="create-post.html"
                  class="flex items-center pl-6 py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-10.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-sm font-semibold">Create A Post</span>
                </a>
              </li>

              <li>
                <a
                  href=""
                  class="flex items-center pl-6 py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-11.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-sm font-semibold"
                    >Fill Out Your Service Profile</span
                  >
                </a>
              </li>

              <li>
                <a
                  href=""
                  class="flex items-center pl-6 py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-12.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-sm font-semibold">Live Request</span>
                </a>
              </li>

              <li>
                <a
                  href="show-all.html"
                  class="flex items-center pl-6 py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-13.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-sm font-semibold"
                    >Visible Profiles</span
                  >
                </a>
              </li>

              <li class="flex-1 flex items-end mb-5">
                <a
                  href="index.html"
                  class="flex items-center pl-6 py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-14.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 poppins text-sm font-medium text-[#FF5223]"
                    >Logout</span
                  >
                </a>
              </li>
            </ul>
          </nav>
        </aside>

        <section class="w-full relative overflow-hidden">
          <div class="w-[90%] mx-auto">
            <div class="top h-[12vh] flex justify-between items-center">
              <div class="search-bar relative">
                <input
                  type="text"
                  placeholder="Search Anything"
                  class="w-72 pl-8 pr-2 py-3 text-xs rounded-xl border-none outline-none placeholder-primary"
                />
                <img
                  src="./utils/images/search.svg"
                  alt="Search Icon"
                  loading="lazy"
                  class="absolute top-3 left-3"
                />
              </div>
              <div class="user flex gap-5 items-center">
                <a href="account.html" class="hover:shadow-btn hidden md:block">
                  <img
                    src="./utils/images/icon-17.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                </a>
                <a
                  href="profile.html"
                  class="hover:shadow-btn rounded-full hidden md:block"
                >
                  <img
                    src="./utils/images/user-photo.png"
                    alt="User Photo"
                    loaindg="lazy"
                    class="h-10 w-10"
                  />
                </a>
                <button class="text-clr_blue md:hidden" id="dashb-nav-openBtn">
                  <i class="fas fa-bars text-xl"></i>
                </button>
              </div>
            </div>

            <div class="center h-[88vh] flex justify-center items-center">
              <div
                class="content text-center flex flex-col items-center relative"
              >
                <p class="text-[#707EAE] font-bold text-4xl py-2">
                  Hi, Jorje Doe
                </p>
                <p class="text-[#191453] text-6xl font-bold py-2">Welcome to</p>
                <p class="text-[#e18c5f] text-5xl font-bold py-2 mb-2">
                  PairTime
                </p>
                <a href="create-post.html">
                  <button
                    class="bg-clr_blue text-white text-xl font-semibold flex items-center py-4 px-6 rounded-2xl gap-4 hover:shadow-btn"
                  >
                    <img
                      src="./utils/images/icon-10.svg"
                      alt="Icon"
                      loading="lazy"
                      class="brightness-0 invert"
                    />
                    Create A Post
                  </button>
                </a>
                <a
                  href="service-profile.html"
                  class="text-[#5A5881] font-semibold text-xl underline py-4 hover:text-clr_blue"
                  >Create Service Profile</a
                >

                <div class="absolute -right-60 -top-8">
                  <figure class="w-44 animtaion-infinite">
                    <img src="./utils/images/icon-16.svg" alt="" />
                  </figure>
                </div>

                <div class="absolute -left-52 -top-20">
                  <figure class="w-44 animtaion-infinite">
                    <img src="./utils/images/icon-15.svg" alt="" />
                  </figure>
                </div>
              </div>
            </div>
          </div>

          <div class="circle absolute -left-12 -bottom-16 animtaion-infinite">
            <div
              class="circle-1 absolute left-8 bottom-[9.5rem] bg-[#33D9EF] w-8 h-8 rounded-full"
            ></div>
            <div
              class="circle-1 bg-[#F48C06] w-44 h-44 relative z-10 rounded-full"
            ></div>
          </div>
        </section>
      </div>
    </main>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            boxShadow: {
              btn: "0px 10px 30px rgba(86, 59, 255, 0.26)",
            },
            colors: {
              clr_black: "#191453",
              clr_blue: "#250CED",
            },
            placeholderColor: {
              primary: "#5A5881",
            },
          },
        },
      };
    </script>
    <script src="./dashboard.js"></script>
  </body>
</html>
