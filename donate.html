<!DOCTYPE html>
<html lang="en" class="dashboard">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./utils/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Donate - PairTime</title>
  </head>

  <body>
    <main class="min-h-screen bg-[#F7F8FB]">
      <div class="h-screen mx-auto flex">
        <aside
          class="h-screen absolute top-0 -left-full z-50 w-full bg-[#00000080] md:relative md:top-0 md:left-0 md:w-[16rem] lg:w-80 transition-all ease-in"
          id="sidebar"
        >
          <button
            class="text-clr_blue absolute right-4 top-4"
            id="dashb-nav-closeBtn"
          >
            <i class="fas fa-times text-xl text-white"></i>
          </button>

          <nav
            class="w-[70%] bg-white h-screen flex flex-col rounded-r-2xl shadow-btn md:shadow-none md:w-full pr-5 md:pr-1 md:rounded-none"
          >
            <div class="flex justify-between items-center">
              <a href="dashboard.html">
                <figure class="w-full px-5 py-6">
                  <img
                    src="./utils/images/pair-time.svg"
                    alt="Company Logo"
                    loading="lazy"
                    class="sm:w-[80%] w-28 cursor-pointer"
                  />
                </figure>
              </a>

              <div class="flex gap-4 items-center md:gap-6 md:hidden">
                <a href="account.html" class="hover:shadow-btn">
                  <img
                    src="./utils/images/icon-17.svg"
                    alt="Icon"
                    loading="lazy"
                    class="md:w-20 w-6"
                  />
                </a>
                <a href="profile.html" class="hover:shadow-btn rounded-full">
                  <img
                    src="./utils/images/user-photo.png"
                    alt="User Photo"
                    loaindg="lazy"
                    class="h-8 md:w-12 w-8"
                  />
                </a>
              </div>
            </div>

            <div
              class="border-bottom w-full border-b-[0.5px] opacity-60 mb-6 hidden md:block"
            ></div>

            <ul class="flex-1 flex flex-col">
              <li>
                <a
                  href="create-post.html"
                  class="flex items-center pl-6 py-3 lg:py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-10.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-xs lg:text-sm font-semibold"
                    >Create A Post</span
                  >
                </a>
              </li>

              <li>
                <a
                  href=""
                  class="flex items-center pl-6 py-3 lg:py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-11.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-xs lg:text-sm font-semibold"
                    >Fill Out Your Service Profile</span
                  >
                </a>
              </li>

              <li>
                <a
                  href=""
                  class="flex items-center pl-6 py-3 lg:py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-12.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-xs lg:text-sm font-semibold"
                    >Live Request</span
                  >
                </a>
              </li>

              <li>
                <a
                  href="show-all.html"
                  class="flex items-center pl-6 py-3 lg:py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-13.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span class="ml-2 text-xs lg:text-sm font-semibold"
                    >Visible Profiles</span
                  >
                </a>
              </li>

              <li class="flex-1 flex items-end mb-5">
                <a
                  href="index.html"
                  class="flex items-center pl-6 py-5 hover:text-clr_blue"
                >
                  <img
                    src="./utils/images/icon-14.svg"
                    alt="Icon"
                    loading="lazy"
                  />
                  <span
                    class="ml-2 text-xs lg:text-sm font-semibold text-[#FF5223]"
                    >Logout</span
                  >
                </a>
              </li>
            </ul>
          </nav>
        </aside>

        <section class="w-full relative overflow-hidden">
          <div class="w-[90%] mx-auto">
            <div
              class="md:h-[12vh] md:flex md:flex-row-reverse md:justify-between md:items-center md:pt-4"
            >
              <div class="flex justify-between">
                <a href="dashboard.html">
                  <figure class="w-full md:px-5 py-6">
                    <img
                      src="./utils/images/pair-time.svg"
                      alt="Company Logo"
                      loading="lazy"
                      class="sm:hidden w-24 cursor-pointer"
                    />
                  </figure>
                </a>

                <div class="user flex gap-5 items-center">
                  <a
                    href="account.html"
                    class="hover:shadow-btn hidden md:block"
                  >
                    <img
                      src="./utils/images/icon-17.svg"
                      alt="Icon"
                      loading="lazy"
                    />
                  </a>
                  <a
                    href="profile.html"
                    class="hover:shadow-btn rounded-full hidden md:block"
                  >
                    <img
                      src="./utils/images/user-photo.png"
                      alt="User Photo"
                      loaindg="lazy"
                      class="lg:h-10 lg:w-10 h-8 w-8"
                    />
                  </a>
                  <button class="text-clr_blue md:hidden">
                    <i class="fas fa-bars text-xl" id="dashb-nav-openBtn"></i>
                  </button>
                </div>
              </div>

              <div class="search-bar relative">
                <input
                  type="text"
                  placeholder="Search Anything"
                  class="sm:w-56 lg:w-72 w-full pl-8 pr-2 py-3 text-xs rounded-lg border-none outline-none placeholder-primary"
                />
                <img
                  src="./utils/images/search.svg"
                  alt="Search Icon"
                  loading="lazy"
                  class="absolute top-[30%] left-[3%] md:left-[5%]"
                />
              </div>
            </div>

            <div class="center h-[88vh]">
              <p class="text-clr_black text-2xl font-light">
                PairTime <span class="font-extrabold">></span> Account
                <span class="font-extrabold">></span> Donate
              </p>
              <p class="text-clr_black text-4xl font-semibold mt-4 mb-6">
                Donate to the scholarship pool.
              </p>
              <div class="border-b-[0.5px] opacity-60 w-3/5"></div>
              <p class="text-clr_black text-xl font-semibold mt-6 mb-8">
                Select Currency and you can directly donate the amount.
              </p>

              <div class="input-group mb-10">
                <label class="block text-xl text-clr_black font-semibold mb-2"
                  >Currency Type
                </label>
                <div class="flex gap-4">
                  <select
                    class="py-3 px-4 rounded-xl text-gl placeholder-primary w-1/5"
                  >
                    <option value="">USD</option>
                    <option value="">CAD</option>
                    <option value="">EUR</option>
                  </select>
                  <input
                    type="text"
                    placeholder="$ 143.97"
                    class="py-3 px-4 rounded-xl w-2/5 text-lg placeholder-primary"
                  />
                </div>
              </div>

              <button
                class="bg-clr_blue text-xl py-3 px-8 text-white rounded-2xl hover:shadow-btn"
              >
                Donate
              </button>
            </div>
          </div>

          <!-- <div class="circle absolute -left-12 -bottom-16"> -->
          <div
            class="absolute -left-4 -bottom-4 bg-[#33D9EF] w-8 h-8 rounded-full"
          ></div>
          <div
            class="bg-[#F48C06] w-44 h-44 absolute -bottom-20 -right-20 rounded-full"
          ></div>
          <!-- </div> -->
        </section>
      </div>
    </main>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            boxShadow: {
              btn: "0px 10px 30px rgba(86, 59, 255, 0.26)",
            },
            colors: {
              clr_black: "#191453",
              clr_blue: "#250CED",
            },
            placeholderColor: {
              primary: "#5A5881",
            },
          },
        },
      };
    </script>
    <script src="./utils/js/dashboard.js"></script>
  </body>
</html>
